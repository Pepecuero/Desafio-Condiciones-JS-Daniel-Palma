<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Style2.css">
    <script src="https://kit.fontawesome.com/5182b7a33d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Desafio 2</title>
</head>
<body>
    <div class="grid-container flex justify-content-center align-items-center">
        <div class="grid-item">
            <img src="Assets/Img/logo1.png">
            <h5 class="Batman"><strong>Logo Batman</strong></h5>
            <p><strong>$4.990</strong></p>
            <input class="input1" type="number" id="n1" placeholder="Cantidad">
        </div>

        <div class="grid-item">
            <img src="Assets/Img/logo2.jpg">
            <h5 class="Adidas"><strong>Logo Adidas</strong></h5>
            <p><strong>$3.990</strong></p>
            <input class="input2" type="number" id="n2" placeholder="Cantidad">
        </div>

        <div class="grid-item">
            <img src="Assets/Img/logo3.jpg">
            <h5 class="Avengers"><strong>Logo Avengers</strong></h5>
            <p><strong>$5.990</strong></p>
            <input class="input3" type="number" id="n3" placeholder="Cantidad">
        </div>

    </div>

    <div class="resultado">
        <div class="alert" id="respuesta">
        </div>
    </div>

    <div>
        <button id="sumar" type="button" class="btn btn-primary">Verificar</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Assets/Js/Script2.js"></script>
</body>
</html>
